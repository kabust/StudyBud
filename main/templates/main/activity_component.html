<h3>Recent activities</h3>
<hr>
{% for message in room_messages %}
<div>
    <small><a href="{% url 'user-profile' message.user.id %}">@{{message.user}}</a>
    | {{message.created|timesince}} ago replied to post <strong>"{{message.room}}"</strong></small>
    <p>{{message}}</p>
    {% if request.user == message.user %}
    <a href="{% url 'delete-message' message.id %}">Delete</a>
    {% endif %}
    <hr>
</div>
{% endfor %}
